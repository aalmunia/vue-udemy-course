<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>UDEMY Vue Course - Lesson 19</title>
</head>

<body>
    <div id="app">
        <div v-if="elementsInStock > 10">Quedan mas de 10 elementos</div>
        <div v-else-if="elementsInStock > 5">¡¡ Quedan entre 5 y 10 !!</div>
        <div v-else-if="elementsInStock > 2">¡¡¡¡¡¡ Casi no quedan !!!!!</div>
        <div v-else>TOO LATE. NA-DA.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                elementsInStock: 10
            }
        });
    </script>    
</body>

</html>
