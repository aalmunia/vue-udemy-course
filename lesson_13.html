<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <title>UDEMY Vue Course - Lesson 11</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click="handleButtonClick">No invocation</button>
            <button v-on:click="handleButtonClick()">Invocation, but no event</button>
            <button v-on:click="handleButtonClick($event)">Invocation, and event using $event</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Alejandro',
                    lastName: 'Almunia Herranz'
                },
                methods: {
                    handleButtonClick: function(event) {
                        if(event === undefined) {
                            toastr.error('No hay evento');
                        } else {
                            toastr.info('Tenemos evento');
                        }                        
                    }
                }
            });
        </script>
    </body>
</html>
